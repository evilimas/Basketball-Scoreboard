<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div class="score-container">
                 <h2 id="home-score">0</h2>
             </div>
            <div>
                <button onclick="increaseHomeScore(1)">+1</button>
                <button onclick="increaseHomeScore(2)">+2</button>
                <button onclick="increaseHomeScore(3)">+3</button>
             </div>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <div class="score-container">
                <h2 id="guest-score">0</h2>
             </div>
            <div>
                <button onclick="increaseGuestScore(1)">+1</button>
                <button onclick="increaseGuestScore(2)">+2</button>
                <button onclick="increaseGuestScore(3)">+3</button>
            </div>
        </div>
    </div>
    <button class="new-game-btn" id="new-game">New Game</button>

    <script src="script.js"></script>
</body>
</html>
